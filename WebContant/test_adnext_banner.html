<!DOCTYPE html>
<html>
<head>
<meta charset="UTF-8">
<title>ADNext Banner TestPage</title>
</head>
<body>
<br>
<p style="width:100%;;text-align:center;font-size:20px;">AD Script</p>
<br>
<div id="banner_adnext"></div>
<br>
<p style="width:100%;;text-align:center;font-size:20px;">Script 간단 한줄 삽입</p>
<br>
<iframe src="//adnext.mocoplex.com/script/sub_script/scriptload.html?key=59b797900cf24fcb8714d52e&width=320&height=50&ad_align=center&house='Y'" scrolling="no" marginheight="0" marginwidth="0" frameborder="0" width="100%" height="50px"></iframe>
<script src="//59.13.8.47/moco/js/banner_adnext.js"></script>
<script>
var adnext_vars = {};
	adnext_vars.key      = "59b797900cf24fcb8714d52e";
	adnext_vars.ad_align = "center";          // 필요에 의해 정렬 위치를 변경할 수 있습니다. ex) center; left; right
	adnext_vars.render   = "banner_adnext";   // 광고가 삽입될 div id 를 지정해주세요.
	adnext_vars.bgcolor  = "";                // Y : 배경 색상 적용 
	adnext_vars.sec      = 30;                // 광고가 교체될 시간을 초단위로 지정해주세요.(미지정시 기본 60초)
	
	// 광고 사이즈 (미지정시 320x50 로 노출됩니다)
	adnext_vars.width    = "";                // 가로 사이즈
	adnext_vars.height   = "";                // 세로 사이즈
	
	// 테스트용
	adnext_vars.house    = "Y";               // 하우스 광고 사용 여부
	
new ADNextBanner.init(adnext_vars);           // 실제 광고 요청
</script>
 
<script>
var cnt = 0;
function adnext_loadsucc(type, key)
{	
	// 애드립 AD Network 광고 노출에 성공한 경우
	cnt++;
	console.log(cnt + "번쨰 배너 로딩 성공! type : " + type + "   Key : " + key);
}
function adnext_loadfailed(type, key)
{
	// 애드립 AD Network 광고 노출에 실패한 경우
	console.log("배너 로딩 실패! type : " + type + "   Key : " + key);
}
</script>
<br>
</body>
</html>
